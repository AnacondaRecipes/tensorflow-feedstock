channels:
  - llvmdev17
  - https://staging.continuum.io/prefect/fs/tensorboard-feedstock/pr3/f7827c5
  - https://staging.continuum.io/prefect/fs/ml_dtypes-feedstock/pr5/c387226

# the conda build parameters to use
build_parameters:
  - "--suppress-variables"
  - "--skip-existing"
  - "--error-overlinking"
  - "--variants \"{skip_cuda_prefect: True}\""

# build fails on ventura
extra_labels_for_os:
  osx-arm64: [big-sur]